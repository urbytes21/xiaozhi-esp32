name: Build Boards

on:
  push:
    branches:
      - main
      - ci/* # for ci test
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  prepare:
    name: Determine variants to build
    runs-on: ubuntu-latest
    outputs:
      variants: ${{ steps.select.outputs.variants }}

    steps:
      - name: Checkout (full history, fork-safe)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Fetch base branch (PR only)
        if: github.event_name == 'pull_request'
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - id: list
        name: Get all variant list
        run: |
          echo "all_variants=$(python scripts/release.py --list-boards --json)" >> $GITHUB_OUTPUT

      - id: select
        name: Select variants based on changes
        env:
          ALL_VARIANTS: ${{ steps.list.outputs.all_variants }}
        shell: bash
        run: |
          EVENT_NAME="${{ github.event_name }}"

          # ✅ Allowlist (extend here only)
          ALLOWED_BOARDS=("esp32" "esp32s3")

          # Convert allowlist to JSON
          ALLOWED_JSON=$(printf '%s\n' "${ALLOWED_BOARDS[@]}" | jq -R -s -c 'split("\n")[:-1]')

          # Filter all variants to allowed boards only
          FILTERED_ALL=$(echo "$ALL_VARIANTS" | jq -c \
            --argjson boards "$ALLOWED_JSON" \
            'map(select(.board as $b | $boards | index($b)))'
          )

          # push → build all allowed variants
          if [[ "$EVENT_NAME" == "push" ]]; then
            echo "variants=$FILTERED_ALL" >> $GITHUB_OUTPUT
            exit 0
          fi

          # pull_request
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          echo "Base: $BASE_SHA, Head: $HEAD_SHA"

          CHANGED=$(git diff --name-only "$BASE_SHA" "$HEAD_SHA" || true)
          echo -e "Changed files:\n$CHANGED"

          NEED_ALL=0
          declare -A AFFECTED

          while IFS= read -r file; do
            [[ -z "$file" ]] && continue

            # Core changes → rebuild all allowed boards
            if [[ "$file" == main/* && "$file" != main/boards/* ]]; then
              NEED_ALL=1
            fi

            if [[ "$file" == main/boards/common/* ]]; then
              NEED_ALL=1
            fi

            # Board-specific changes (generic)
            if [[ "$file" == main/boards/*/* ]]; then
              board=$(echo "$file" | cut -d '/' -f3)
              for allowed in "${ALLOWED_BOARDS[@]}"; do
                if [[ "$board" == "$allowed" ]]; then
                  AFFECTED["$board"]=1
                fi
              done
            fi
          done <<< "$CHANGED"

          if [[ "$NEED_ALL" -eq 1 ]]; then
            echo "variants=$FILTERED_ALL" >> $GITHUB_OUTPUT
            exit 0
          fi

          if [[ ${#AFFECTED[@]} -eq 0 ]]; then
            echo "variants=[]" >> $GITHUB_OUTPUT
            exit 0
          fi

          AFFECTED_JSON=$(printf '%s\n' "${!AFFECTED[@]}" | sort -u | jq -R -s -c 'split("\n")[:-1]')

          FILTERED=$(echo "$FILTERED_ALL" | jq -c \
            --argjson boards "$AFFECTED_JSON" \
            'map(select(.board as $b | $boards | index($b)))'
          )

          echo "variants=$FILTERED" >> $GITHUB_OUTPUT

  build:
    name: Build ${{ matrix.name }}
    needs: prepare
    if: ${{ needs.prepare.outputs.variants != '[]' }}

    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.prepare.outputs.variants) }}

    runs-on: ubuntu-latest
    container:
      image: espressif/idf:v5.5.2

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build current variant
        shell: bash
        run: |
          source $IDF_PATH/export.sh
          python scripts/release.py ${{ matrix.board }} --name ${{ matrix.name }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: xiaozhi_${{ matrix.name }}_${{ github.sha }}.bin
          path: build/merged-binary.bin
          if-no-files-found: error
